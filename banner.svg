<svg width="1280" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,247,244,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="400" fill="url(#bgGradient)"/>
  
  <!-- Animated Grid -->
  <rect width="1280" height="400" fill="url(#grid)">
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="50 50"
      dur="20s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Circuit Lines -->
  <line x1="100" y1="50" x2="300" y2="150" stroke="#00f7f4" stroke-width="2" opacity="0.15"/>
  <line x1="200" y1="80" x2="200" y2="260" stroke="#00f7f4" stroke-width="2" opacity="0.15"/>
  <line x1="950" y1="200" x2="1100" y2="120" stroke="#00f7f4" stroke-width="2" opacity="0.15"/>
  <line x1="1030" y1="250" x2="1030" y2="370" stroke="#00f7f4" stroke-width="2" opacity="0.15"/>
  
  <!-- Scanning Line -->
  <rect width="1280" height="2" fill="#00f7f4" opacity="0.6" filter="url(#glow)">
    <animate attributeName="y" from="0" to="400" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Particles -->
  <circle cx="256" cy="120" r="2" fill="#00f7f4" filter="url(#glow)">
    <animate attributeName="cx" from="256" to="356" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="120" to="20" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="512" cy="200" r="2" fill="#00f7f4" filter="url(#glow)">
    <animate attributeName="cx" from="512" to="612" dur="8s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="200" to="100" dur="8s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="768" cy="80" r="2" fill="#00f7f4" filter="url(#glow)">
    <animate attributeName="cx" from="768" to="868" dur="8s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="80" to="-20" dur="8s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1024" cy="280" r="2" fill="#00f7f4" filter="url(#glow)">
    <animate attributeName="cx" from="1024" to="1124" dur="8s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="280" to="180" dur="8s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" begin="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="384" cy="320" r="2" fill="#00f7f4" filter="url(#glow)">
    <animate attributeName="cx" from="384" to="484" dur="8s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="320" to="220" dur="8s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating Hex Codes -->
  <text x="180" y="40" fill="#00f7f4" font-family="monospace" font-size="12" opacity="0.3">
    0x4A7F
    <animate attributeName="y" values="40;20;40" dur="6s" repeatCount="indefinite"/>
  </text>
  
  <text x="980" y="120" fill="#00f7f4" font-family="monospace" font-size="12" opacity="0.3">
    0xDEAD
    <animate attributeName="y" values="120;100;120" dur="6s" begin="1s" repeatCount="indefinite"/>
  </text>
  
  <text x="250" y="340" fill="#00f7f4" font-family="monospace" font-size="12" opacity="0.3">
    0xBEEF
    <animate attributeName="y" values="340;320;340" dur="6s" begin="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="400" y="180" fill="#00f7f4" font-family="monospace" font-size="12" opacity="0.3">
    0xC0DE
    <animate attributeName="y" values="180;160;180" dur="6s" begin="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Lock Icon -->
  <g transform="translate(1050, 150)" opacity="0.3">
    <!-- Lock Shackle -->
    <path d="M 20 0 Q 20 -30, 40 -30 Q 60 -30, 60 0" 
          fill="none" 
          stroke="#00f7f4" 
          stroke-width="6" 
          filter="url(#glow)"/>
    
    <!-- Lock Body -->
    <rect x="10" y="0" width="60" height="50" 
          fill="none" 
          stroke="#00f7f4" 
          stroke-width="6" 
          rx="5"
          filter="url(#glow)"/>
    
    <!-- Keyhole -->
    <circle cx="40" cy="18" r="6" fill="#00f7f4" filter="url(#glow)"/>
    <path d="M 37 24 L 43 24 L 41 39 L 39 39 Z" fill="#00f7f4" filter="url(#glow)"/>
  </g>
  
  <!-- Main Content -->
  <!-- Name -->
  <text x="60" y="150" 
        font-family="'Courier New', monospace" 
        font-size="72" 
        font-weight="bold" 
        fill="#ffffff"
        filter="url(#glow)">
    SIMRAN KOHLI
  </text>
  
  <!-- Title -->
  <text x="60" y="190" 
        font-family="'Courier New', monospace" 
        font-size="32" 
        fill="#00f7f4">
    Security Researcher | Penetration Tester
  </text>
  
  <!-- Tags -->
  <g transform="translate(60, 210)">
    <rect x="0" y="0" width="80" height="28" fill="none" stroke="#00f7f4" stroke-width="1" rx="2"/>
    <text x="40" y="19" font-family="monospace" font-size="12" fill="#00f7f4" text-anchor="middle">VAPT</text>
    
    <rect x="95" y="0" width="130" height="28" fill="none" stroke="#00f7f4" stroke-width="1" rx="2"/>
    <text x="160" y="19" font-family="monospace" font-size="12" fill="#00f7f4" text-anchor="middle">RED TEAMING</text>
    
    <rect x="240" y="0" width="160" height="28" fill="none" stroke="#00f7f4" stroke-width="1" rx="2"/>
    <text x="320" y="19" font-family="monospace" font-size="12" fill="#00f7f4" text-anchor="middle">MOBILE SECURITY</text>
    
    <rect x="415" y="0" width="180" height="28" fill="none" stroke="#00f7f4" stroke-width="1" rx="2"/>
    <text x="505" y="19" font-family="monospace" font-size="12" fill="#00f7f4" text-anchor="middle">OFFENSIVE SECURITY</text>
  </g>
  
  <!-- Terminal Box -->
  <rect x="60" y="265" width="600" height="100" 
        fill="rgba(0,0,0,0.6)" 
        stroke="#00f7f4" 
        stroke-width="1"/>
  
  <!-- Terminal Text -->
  <text x="75" y="290" font-family="'Courier New', monospace" font-size="14" fill="#00f7f4">
    <tspan fill="#ff6633">root@security:~$</tspan> whoami
  </text>
  
  <text x="75" y="310" font-family="'Courier New', monospace" font-size="14" fill="#00f7f4">
    Web &amp; API Security Specialist | Android Pentester
  </text>
  
  <text x="75" y="335" font-family="'Courier New', monospace" font-size="14" fill="#00f7f4">
    <tspan fill="#ff6633">root@security:~$</tspan> cat motto.txt
  </text>
  
  <text x="75" y="355" font-family="'Courier New', monospace" font-size="14" fill="#00f7f4">
    Manual Testing &gt; Automated Scanning | Attacker Mindset
  </text>
  
  <!-- Border -->
  <rect x="1" y="1" width="1278" height="398" fill="none" stroke="#00f7f4" stroke-width="2"/>
</svg>
